<mat-card class="my-card" style="width: 60%; margin-left: 20%">
  <mat-card-header>
    <mat-card-title>Create Item</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form">
      <mat-tab-group>
        <mat-tab label="General Information" class="my-tab">
          <table style="width: 100%" cellspacing="10">
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Item Name</mat-label>
                  <input matInput placeholder="Item Name" [(ngModel)]="itemName" name="itemName" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Item Description</mat-label>
                  <textarea [(ngModel)]="itemDescription" name="itemDescription" matInput required></textarea>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Category</mat-label>
                  <input matInput placeholder="Item Category" [(ngModel)]="itemCategory" name="itemCategory" required>
                </mat-form-field>
              </td>
            </tr>
            <p>Quantites are not added to the database.  Item is created in API but does not have qtys attached.  This stops the item from showing in either list.  Sending the same request in POSTman works.</p>
            <tr>
              <td>
                <mat-form-field>
                    <mat-label>List Quantity</mat-label>
                    <input matInput placeholder="Shopping List Quantity" [(ngModel)]="shoppingListQty" name="shoppingListQty" type = number>
                </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                    <mat-label>Pantry Quantity</mat-label>
                    <input matInput placeholder="Pantry Quantity" [(ngModel)]="pantryListQty" name="pantryListQty" type = number>
                    </mat-form-field>
                </td>
            </tr>
          </table>
        </mat-tab>
    </mat-tab-group>





    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="createItem()" color="primary">Create</button>
  </mat-card-actions>
</mat-card>
